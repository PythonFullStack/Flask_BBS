{% extends 'cms/cms_base.html' %}

{% block title %}
    熊熊论坛后台个人信息
{% endblock %}

{% block page_title %}
    熊熊个人中心
{% endblock %}

{% block content %}
    {% set user = g.cms_user %}
    <table class="table table-bordered">
        <tr>
            <td>用户名：</td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>角色：</td>
            <td>暂无</td>
        </tr>
        <tr>
            <td>权限：</td>
            <td>暂无</td>
        </tr>
        <tr>
            <td>加入时间：</td>
            <td>{{ user.join_time }}</td>
        </tr>
    </table>
{% endblock %}
